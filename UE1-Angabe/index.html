<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="group52" content="WE"/>
		<title xml:lang="en">Title</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<div id="container">
			
			<div id="header">
				<div id ="logo">
					<img src="img/big-logo-small.png" alt="logo" style="float:left">
				</div>
					<h1>Quiz</h1>
	
				<div id ="login">
					<h3>Anmelden</h3>
				</div>

			</div>

			<div id ="content">
				<br>
				<br>
				<h2> Persönliche Daten </h2>		

				<form action="process.jsp" method="post">
					<h4>
					
					<label class ="inputLabel" for="vorname">Vorname:</label>
					<input type="text" id="vorname" name="vorname"/>
					<p>
					<label class ="inputLabel" for="nachname">Nachname:</label>
					<input type="text" id="nachname" name="nachname"/>
					<p>
					<label class ="inputLabel" for="geburtstag">Geburtstag:</label>
					<input type="text" id="geburtstag" name="geburtstag"/>
					<p>
					<label class ="inputLabel" class="geschlecht">Geschlecht:</label>
					<select title="genre">
						<option value="male">Männlich</option>
						<option value="female">Weiblich</option>
					</select>

					<p>
					
					</h4>

					<h2> Login Daten </h2>		
					<h4>
					<label class ="inputLabel" for="benuztername">Benutzername*:</label>
					<input type="text" id="benuztername" name="benuztername"/>
					<p>
					<label class ="inputLabel" for="password">Passwort*:</label>
					<input type="text" id="password" name="password"/>
					<p>
					<input type="submit" disabled="disabled" id="register" value="Registrieren" name="action"/>
					</h4>

					<br>
					<h5>Mit "*" gekennzeichnete Pfelder sind Pflichpfelder</h5>
				</form>



			</div>
		<div id="footer">
			@ 2014 Big Quiz
		</div>



		</div>
	</body>
</html>
